<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubby</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7e7e7;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 36px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .heart {
            color: #ff6b6b;
            font-size: 50px;
            margin: 20px 0;
            animation: beat 1s infinite alternate;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ff4040;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>I'm Sorry babyyy</h1>
        <p>
           Babyyy I know I've made a mistake, and I deeply regret it. 
            Bati na tayo pleasee behave lang bubby mo palagi sa school sorry talagaa
            if nag overthink ka. I LOVEEEE YOUUU ❤️❤️❤️
        </p>
        <div class="heart">❤️</div>
        <a href="#" class="button">Forgive Me?</a>
    </div>
</body>
</html>
